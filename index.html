<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resorts World Manila</title>
    <script src="bower_components/headjs/dist/1.0.0/head.js" type="text/javascript"></script>
    <script src="Scripts/index.js" type="text/javascript"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="/">Merchants &amp; Membership Agents Portal</a>
        </div>
    </nav>
    <div class="container">
        <div id="login" class="row">
            <br />
            <br />
            <div class="col-xs-offset-4 col-xs-4 well well-sm">
                <form class="form-signin" role="form">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <input type="text" class="form-control" placeholder="Username" required>
                    <input type="password" class="form-control" placeholder="Password" required>
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me">Remember me
                    </label>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
        <div id="main" class="row hidden">
            <div class="col-xs-6 col-sm-offset-3 col-sm-6 table-responsive" style="border:0;padding:30px;">
                <table id="tblUsers" class="table table-condensed table-striped" style="font-size:1em;">
                    <thead>
                        <tr>
                            <th>Users</th>
                            <th style="width:20px;"></th>
                        </tr>                        
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="mainMer" class="row col-xs-offset-4 col-xs-4 well well-sm hidden">
                <button class="btn btn-lg btn-primary btnAdd col-lg-8">Add Merchant</button>
                <button class="btn btn-lg btn-primary btnLogout col-lg-4">Log Out</button>
            </div>
            <div id="mainMem" class="row col-xs-offset-4 col-xs-4 well well-sm hidden">
                <button class="btn btn-lg btn-primary btnAdd col-lg-8">Add Membership</button>
                <button class="btn btn-lg btn-primary btnLogout col-lg-4">Log Out</button>
            </div>
        </div>
        <div id="list" class="row hidden">
            3
        </div>
        <div id="set" class="row hidden col-xs-offset-3 col-xs-6 well well-sm">
            <div id="setMer" class="row hidden">
                    <h3 class="col-xs-offset-1" id="headerMer"></h3>
                    <div id="divFrmMer">
                        <input class="col-xs-offset-1 col-xs-10" id="setUNMer" placeholder="Username" type="text" />
                        <input class="hidden" id="setPSMer" placeholder="Password" type="password" disabled/>
                        <input class="col-xs-offset-1 col-xs-10" id="setEMMer" placeholder="Email" type="text" />
                        <input class="col-xs-offset-1 col-xs-10" id="setCISMer" placeholder="Comp Issue Shift" type="text" />
                        <input class="col-xs-offset-1 col-xs-10" id="setPCIDMer" placeholder="Profit Center Id" type="text" />
                        <input class="col-xs-offset-1 col-xs-10" id="setFPLMer" placeholder="Form Printer Location" type="text" />
                        <input class="col-xs-offset-1 col-xs-10" id="setALMer" placeholder="Accounting Location" type="text" />
                        <input class="col-xs-offset-1 col-xs-10" id="setARMer" type="text" placeholder="Award Rate" />
                        <input class="col-xs-offset-1 col-xs-10" id="setAWMer" type="text" placeholder="Award Wallet" />
                        <input class="col-xs-offset-1 col-xs-10" id="setAWAMer" type="text" placeholder="Award Wallet Abbreviation" />
                        <input class="col-xs-offset-1 col-xs-10" id="setAWCMer" type="text" placeholder="Award Wallet Code" />
                    </div>
                    <div class="col-xs-12" style="padding:10px;">
                        <button class="btn btn-sm btn-primary col-xs-offset-1 col-xs-5" id="btnSetMer">Submit</button>
                        <button class="btn btn-sm btn-primary col-xs-5 btnMain">Back to Main</button>
                    </div>
            </div>
            <div id="setMem" class="row hidden">
                    <h3 class="col-xs-offset-1" id="headerMem"></h3>
                        <div id="divFrmMem">
                            <input class="col-xs-offset-1 col-xs-10" id="setENoMem" placeholder="Employee Number" type="text" />
                            <input class="hidden" id="setPSMem" placeholder="Password" type="password" disabled/>
                            <input class="col-xs-offset-1 col-xs-10" id="setEMMem" placeholder="Email" type="text" />
                            <input class="col-xs-offset-1 col-xs-10" id="setENaMem" placeholder="Employee Name" type="text" />
                            <input class="col-xs-offset-1 col-xs-10" id="setLDMem" placeholder="Location Default" type="text" />
                            <input class="col-xs-offset-1 col-xs-10" id="setCNSPMem" placeholder="CNSP" type="text" />
                            <input class="col-xs-offset-1 col-xs-10" id="setPROGMem" placeholder="PROG" type="text" />
                            <input class="hidden" id="setGPEMer" type="text" disabled/>
                        </div>
                        <div class="col-xs-12" style="padding:10px;">
                            <button class="btn btn-sm btn-primary col-xs-offset-1 col-xs-5" id="btnSetMem">Submit</button>
                            <button class="btn btn-sm btn-primary col-xs-5 btnMain">Back to Main</button>
                        </div>                        
            </div>
        </div>
    </div>
</body>

</html>
